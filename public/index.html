<!DOCTYPE html>
<html ng-app="hks">
<head lang="en">
    <meta charset="UTF-8">
    <title>Holmenkollstafetten 2015 - Amendittene</title>
    <!--<link rel="stylesheet" href="stylesheets/skeleton/skeleton.css">-->
    <link rel="stylesheet" href="stylesheets/ngDialog/ngDialog.css">
    <link rel="stylesheet" href="stylesheets/ngDialog/ngDialog-theme-plain.css">
    <link rel="stylesheet" href="stylesheets/skeleton/normalize.css">
    <link rel="stylesheet" href="stylesheets/style.css">

</head>
<body>
<!--<script type="text/ng-template" id="templateId.html">-->
    <!--<img class="dialog-image" ng-src="{{selectedLeg.image}}">-->
<!--</script>-->

<div class="home" ng-controller="HomeCtrl">
    <div class="home-banner">

    </div>

    <div class="grey-banner">
        <h1 class="home-headline center-text">Bli med!</h1>

        <h3 class="home-signup-pitch center-text">Bli med p√• Amendittenes holmenkollstafettlag!</h3>
        <button class="button-primary center" ng-click="signUp()">Meld pa</button>
    </div>

    <div class="grey-banner">

        <div class="container ">
            <div class="row">
                <div class="twelve columns">
                    <h3 class="center-text">Etapper</h3>
                </div>
            </div>
            <div class="row" ng-repeat="row in splitLegs">
                <div class="one-third column" ng-repeat="leg in row">
                    <a ng-click="openLeg(leg)" ng-href="#">
                        <div class="leg-box">
                            <span><h1 class="leg-name">{{leg.name}}</h1></span>
                            <span><h4 class="leg-distance">{{leg.distance}}m</h4></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="libs/angular.js"></script>
<script type="text/javascript" src="libs/ngDialog.js"></script>
<script type="text/javascript" src="libs/angular-messages.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controllers/homeController.js"></script>
<script type="text/javascript" src="services/dataService.js"></script>
<script type="text/javascript" src="controllers/signup.client.controller.js"></script>


</body>
</html>
